<div class="container">
  <div [hidden]="submitted">
    <h1>Product Form</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
  

      <div class="form-group">
        <label for="name">Product Type:</label>
        <select class="form-control" id="name"
                required
                [(ngModel)]="model.ptype" name="ptype"
                #name="ngModel">
          <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
        <div [hidden]="ptype.valid || ptype.pristine" class="alert alert-danger">
          Type  is required
        </div>  
   
  
  
       <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               [(ngModel)]="model.name" name="name">
      </div>

      </div>

      <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newProduct(); productForm.reset()">New Product</button>
      <i>with</i> reset

      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newProduct()">New Product</button>
      <i>without</i> reset

     <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
        Name via form.controls = {{showFormControls(productForm)}}
      </div>
     <!-- - -->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Type</div>
      <div class="col-xs-9  pull-left">{{ model.type}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9 pull-left">{{ model.name }}</div>
    </div> 
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>

<!-- ====================================================  -->
  <div>
    <form>

       <!-- ... all of the form ... -->

    </form>
  </div>
